<html>
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/highcharts.js"></script>
    <script type="text/javascript" src="./js/rx.lite.js"></script>
    
	<script> 
	
		function fromWebSocket(address) {
		    var ws = new WebSocket(address);
	
		    // Handle the data
		    var osbervable = Rx.Observable.create (function (obs) {
		        // Handle messages  
		        ws.onmessage = obs.onNext.bind(obs);
		        ws.onerror = obs.onError.bind(obs);
		        ws.onclose = obs.onCompleted.bind(obs);
	
		        // Return way to unsubscribe
		        return ws.close.bind(ws);
		    });
	
		    return osbervable;
		}
	
		function initWS() {
			fromWebSocket('ws://localhost:8887/').throttleFirst(150)
			.subscribe(
			    function (evt) {
			    	console.log("Received: " + evt.data);
					
					var series = chart.series[0];
					var x = (new Date()).getTime();
					var y = parseFloat(evt.data);
			 		series.addPoint([x,y], true, true);
			    });
		}
	
		window.addEventListener("load", initWS, false);
				
    </script> 
    <script type="text/javascript">
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                animation: false,
                renderTo: 'container',
                defaultSeriesType: 'line',
                marginRight: 10,
            },
            title: {
                text: 'Random source'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: 'Value'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+
                    Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+ 
                    Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                    enabled: false
            },
            plotOptions: {
            	series: {
                    animation: false,
                    states: {
                        hover: {
                            lineWidthPlus: 0
                        }
                    },
                    lineWidth: 1,
                    marker: {
                        enabled: false,
                        radius: 3
                    }
                },
                spline: {
                    animation: false
                }
            },
            series: [{
                name: 'Random data',
                data: (function() {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                            i;
                        for (i = -99; i <= 0; i++) {
                            data.push({
                                x: time + i * 300,
                                y: 0
                            });
                        }
                        return data;
                    }
                )(),
             	// disable limiting series length (without this, series longer than 1000 are not shown)
                turboThreshold: 0
            }]
        });
    });
    </script>
  </head>
  <body>
    <div id="container" style="width: auto; height: 500px; margin: 0 auto"></div>
  </body>
</html>
